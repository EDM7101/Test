<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Age of Empires Chat</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-bZ6iZYBMISjl1o4eHO3pXdLwPPnhuZHQ9gJMZcqzPeWu7SxETz9gXREdjZk2w8+c" crossorigin="anonymous">
<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #000;
        color: #ffeb3b; /* neongelbe Schriftfarbe */
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        height: 100vh;
    }
    #chat-container {
        flex: 1;
        display: flex;
        overflow: hidden;
    }
    #user-list-container {
        position: relative;
        flex: 0 0 20%;
        background-color: #111;
        color: #ffeb3b; /* neongelbe Schriftfarbe */
        padding: 20px;
        border-right: 1px solid #333;
    }
    #user-list {
        margin: 0;
        padding: 0;
        list-style: none;
    }
    #user-list h2 {
        margin-top: 0;
    }
    #voice-call-controls {
        position: absolute;
        top: 20px;
        left: 20px;
        display: flex;
        align-items: center;
    }
    #volume-slider {
        margin-right: 10px;
        width: 100px;
    }
    #mute-button {
        background-color: #333;
        border: none;
        color: #ffeb3b; /* neongelbe Schriftfarbe */
        padding: 8px;
        border-radius: 5px;
        cursor: pointer;
    }
    #voice-call-btn {
        position: absolute;
        bottom: 20px;
        left: 20px;
        background-color: #333;
        border: none;
        color: #ffeb3b; /* neongelbe Schriftfarbe */
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
    }
    #chat-window {
        flex: 1;
        background-color: #000;
        overflow-y: auto;
    }
    #chat-header {
        background-color: #000;
        color: #ffeb3b; /* neongelbe Schriftfarbe */
        padding: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    #chat-header h2 {
        margin: 0;
    }
    #chat-messages {
        padding: 20px;
    }
    .message {
        background-color: #222;
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 10px;
    }
    .message p {
        margin: 0;
    }
    .message small {
        color: #888;
    }
    #chat-input {
        background-color: #000;
        padding: 15px;
        border-top: 1px solid #333;
        display: flex;
        align-items: center;
    }
    #chat-input input[type="text"] {
        flex: 1;
        padding: 8px;
        border-radius: 5px;
        border: 1px solid #333;
        color: #ffeb3b; /* neongelbe Schriftfarbe */
        background-color: #222;
        font-size: 16px;
    }
    #chat-input button {
        padding: 8px 15px;
        border: none;
        border-radius: 5px;
        background-color: #4CAF50;
        color: #fff;
        cursor: pointer;
        font-size: 16px;
        margin-left: 10px;
    }
    #chat-input button:hover {
        background-color: #45a049;
    }
    @media (max-width: 768px) {
        #chat-container {
            flex-direction: column;
        }
        #user-list-container {
            flex: 0 0 auto;
            width: 100%;
            border-right: none;
            border-bottom: 1px solid #333;
        }
        #user-list {
            padding-top: 20px;
        }
        #chat-window {
            flex: 1;
            overflow-y: auto;
            order: -1;
        }
        #chat-input {
            border-top: none;
            border-top: 1px solid #333;
        }
    }
</style>
</head>

<div id="chat-container">
    <div id="user-list-container">
        <h2>Users</h2>
        <ul id="user-list">

        </ul>
        <div id="voice-call-controls">
            <input type="range" id="volume-slider" min="0" max="100" value="50">
            <button id="mute-button" onclick="toggleMute()"><i class="fas fa-volume-mute"></i></button>
        </div>
        <button id="voice-call-btn" onclick="toggleVoiceCall()"><i class="fas fa-phone"></i> Voice Call</button>
    </div>
    <div id="chat-window">
        <div id="chat-header">
            <h2>Age of Empires Chat</h2>
        </div>
        <div id="chat-messages"></div>
    </div>
</div>
<div id="chat-input">

</div>

</audio>
