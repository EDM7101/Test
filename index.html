<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>HTML Viewer By EDM7101</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #232323;
    color: #fff;
  }
  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 20px;
  }
  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
    margin-bottom: 20px;
    border-bottom: 2px solid #007bff;
    padding-bottom: 10px;
  }
  .header h1 {
    margin: 0;
    color: #fff;
    font-size: 24px;
    text-transform: uppercase;
    letter-spacing: 2px;
  }
  .version {
    color: #fff;
    font-size: 14px;
  }
  .editor, .preview {
    padding: 20px;
    background-color: #333;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    margin-bottom: 20px;
    width: 100%;
    max-width: 800px;
  }
  textarea {
    width: 100%;
    height: 200px;
    resize: none;
    border: 1px solid #555;
    padding: 10px;
    margin-bottom: 20px;
    font-size: 16px;
    border-radius: 4px;
    background-color: #444;
    color: #fff;
  }
  .button-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    margin-bottom: 20px;
  }
  button {
    flex: 0 0 48%;
    padding: 10px;
    background-color: transparent;
    color: #fff;
    border: 2px solid #007bff;
    border-radius: 10px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
    margin-bottom: 10px;
  }
  button:hover {
    background-color: #0056b3;
  }
  .separator {
    margin: 20px;
    width: 100%;
    border-bottom: 1px solid #555;
  }
  .preview {
    padding: 20px;
    background-color: #333;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    margin-bottom: 20px;
    width: 100%;
    max-width: 800px;
  }
</style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1>HTML Viewer By EDM7101</h1>
    <span class="version">Version 1.8</span>
  </div>
  <div class="editor">
    <textarea id="htmlInput" rows="10" placeholder="Enter HTML code here..."></textarea>
    <div class="button-container">
      <button onclick="clearTextarea()">Clear</button>
      <button onclick="pasteFromClipboard()">Paste from Clipboard</button>
      <button onclick="selectAllText()">Select all Text</button>
      <button onclick="openInNewTab()">Open in new Tab</button>
      <button onclick="increaseFontSize()">Increase Font Size</button>
      <button onclick="decreaseFontSize()">Decrease Font Size</button>
      <button onclick="dummyFunction()">Dummy Function</button>
    </div>
  </div>
  <div class="separator"></div>
  <div class="preview" id="preview"></div>
</div>

<script>
  function clearTextarea() {
    document.getElementById('htmlInput').value = '';
    updatePreview(); // Update preview when clearing textarea
  }

  function pasteFromClipboard() {
    navigator.clipboard.readText()
      .then(text => {
        document.getElementById('htmlInput').value += text;
        updatePreview(); // Update preview after pasting text
      })
      .catch(err => {
        console.error('Failed to read clipboard contents: ', err);
      });
  }

  function selectAllText() {
    var textarea = document.getElementById('htmlInput');
    textarea.select();
  }

  function openInNewTab() {
    var htmlCode = document.getElementById('htmlInput').value;
    var newTab = window.open();
    newTab.document.write(htmlCode);
  }

  function increaseFontSize() {
    var textarea = document.getElementById('htmlInput');
    var currentFontSize = window.getComputedStyle(textarea).getPropertyValue('font-size');
    var newSize = parseFloat(currentFontSize) + 1;
    textarea.style.fontSize = newSize + 'px';
  }

  function decreaseFontSize() {
    var textarea = document.getElementById('htmlInput');
    var currentFontSize = window.getComputedStyle(textarea).getPropertyValue('font-size');
    var newSize = parseFloat(currentFontSize) - 1;
    textarea.style.fontSize = newSize + 'px';
  }

  function dummyFunction() {
    alert('This is a dummy function.');
  }

  function updatePreview() {
    var htmlCode = document.getElementById('htmlInput').value;
    var previewDiv = document.getElementById('preview');
    previewDiv.innerHTML = htmlCode;
  }

  // Update preview on input
  document.getElementById('htmlInput').addEventListener('input', updatePreview);
</script>
</body>
</html>
