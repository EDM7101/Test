<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Super HTML Viewer 9000</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #232323;
    color: #fff;
  }
  .container {
    display: flex;
    min-height: 100vh;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }
  .editor, .preview {
    padding: 20px;
    overflow: auto;
    background-color: #333;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    margin: 20px;
    width: 80%;
    max-width: 800px;
  }
  textarea {
    width: 100%;
    height: 200px;
    resize: none;
    border: 1px solid #555;
    padding: 10px;
    margin-bottom: 20px;
    font-size: 16px;
    border-radius: 4px;
    background-color: #444;
    color: #fff;
  }
  .button-container {
    display: flex;
    flex-direction: column;
    margin-bottom: 20px;
  }
  button {
    padding: 15px 0;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 18px;
    transition: background-color 0.3s ease;
    margin-bottom: 10px;
    width: 100%;
  }
  button:hover {
    background-color: #0056b3;
  }
  .preview {
    position: relative;
    max-width: calc(50% - 40px);
  }
  .loading-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(255, 255, 255, 0.8);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 999;
  }
  .loading-text {
    font-size: 24px;
    font-weight: bold;
    color: #007bff;
  }

  @media screen and (max-width: 768px) {
    .container {
      flex-direction: column;
      padding: 0 20px; /* Adjust container padding */
    }
    .editor, .preview {
      max-width: 100%; /* Make editor and preview full width */
    }
    textarea {
      height: 150px; /* Adjust textarea height */
    }
  }
</style>
</head>
<body>
<div class="container">
  <div class="editor">
    <textarea id="htmlInput" rows="10" placeholder="Enter HTML code here..."></textarea>
    <div class="button-container">
      <button onclick="clearTextarea()">Clear</button>
      <button onclick="insertSampleHTML()">Insert Sample HTML</button>
      <button onclick="pasteFromClipboard()">Paste from Clipboard</button>
    </div>
    <button onclick="updatePreview()">Preview</button>
  </div>
  <div class="preview" id="preview">
    <div class="loading-overlay" id="loadingOverlay">
      <span class="loading-text">Loading...</span>
    </div>
  </div>
</div>

<script>
  function updatePreview() {
    var htmlCode = document.getElementById('htmlInput').value;
    var previewDiv = document.getElementById('preview');
    var loadingOverlay = document.getElementById('loadingOverlay');

    loadingOverlay.style.display = 'flex'; // Show loading overlay

    setTimeout(function() {
      previewDiv.innerHTML = htmlCode; // Update preview after some delay
      loadingOverlay.style.display = 'none'; // Hide loading overlay
    }, 1500); // Simulate loading delay
  }

  function clearTextarea() {
    document.getElementById('htmlInput').value = '';
  }

  function insertSampleHTML() {
    var sampleHTML = '<h1>Welcome to HTML Viewer</h1><p>This is a sample HTML code.</p><img src="https://via.placeholder.com/150" alt="Placeholder Image">';
    document.getElementById('htmlInput').value = sampleHTML;
  }

  function pasteFromClipboard() {
    navigator.clipboard.readText()
      .then(text => {
        document.getElementById('htmlInput').value += text;
      })
      .catch(err => {
        console.error('Failed to read clipboard contents: ', err);
      });
  }
</script>
</body>
</html>
